    overflow-y: hidden;
    -webkit-transition: padding-right .2s ease .4s;
    -moz-transition: padding-right .2s ease .4s;
    -ms-transition: padding-right .2s ease .4s;
    -o-transition: padding-right .2s ease .4s;
    transition: padding-right .2s ease .4s;

  }

  .OrderApp.is-timelineHidden .OrderApp-inner {

  @media (min-width: 601px) {

    width: 100%;

    padding-left: 14px;

  @media (min-width: 601px) {

  .OrderApp-actionButtons {
    display: -webkit-box;

    display: -ms-flexbox;

    justify-content: flex-end;

  .OrderApp-timeline {
    padding-top: 56px;

    right: 0;
    top: 0;
    -webkit-transition: transform .6s;
    -moz-transition: transform .6s;
    -ms-transition: transform .6s;
    -o-transition: transform .6s;
    transition: transform .6s;

    -moz-transform: translate3d(100%, 0, 0);
    -ms-transform: translate3d(100%, 0, 0);
    -o-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
    width: 360px;
    z-index: 9000;
  }

  .OrderApp.is-timelineVisible .OrderApp-timeline {
    -webkit-transform: translate3d(0, 0, 0);
    -moz-transform: translate3d(0, 0, 0);
    -ms-transform: translate3d(0, 0, 0);
    -o-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
